before_script:
- apt-get update -yqq
# - apt-get install -yqq --no-install-recommends build-essential

# kcov
- apt-get install -yqq libcurl4-openssl-dev libelf-dev libdw-dev cmake gcc binutils-dev libiberty-dev

variables:
  RUSTFLAGS: "-C link-dead-code"

test:stable:
  # Stable img
  # https://hub.docker.com/_/rust/
  image: "rust"
  script:
  - rustc --version && cargo --version      # Print version info for debugging
  - cargo build --all
  - cargo test --all --verbose
  # - cargo test --all --verbose --jobs 1
  after_script:
  - wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz && tar xzf master.tar.gz && cd kcov-master && mkdir build && cd build && cmake .. && make && make install DESTDIR=../../kcov-build && cd ../.. && rm -rf kcov-master && for file in target/debug/rfc822-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done && bash <(curl -s https://codecov.io/bash) && echo "Uploaded code coverage"

test:nightly:
  # Nightly
  # https://hub.docker.com/r/rustlang/rust/
  image: "rustlang/rust:nightly"
  script:
  - rustc --version && cargo --version      # Print version info for debugging
  - cargo build --all
  - cargo test --all --verbose
  # - cargo test --all --verbose --jobs 1
  # - cargo bench

# Configure and run rustfmt on nightly
# Exits and builds fails if on bad format
test:rustfmt:
  image: "rustlang/rust:nightly"
  before_script:
  - export PATH="$PATH:$HOME/.cargo/bin"
  - which rustfmt || cargo install rustfmt-nightly
  script:
  - rustc --version && cargo --version
  - cargo fmt --all -- --write-mode=diff

# Configure and run clippy on nightly
# Only fails on errors atm.
test:clippy:
  image: "rustlang/rust:nightly"
  before_script:
  - export PATH="$PATH:$HOME/.cargo/bin"
  - which rustfmt || cargo install clippy
  script:
  - rustc --version && cargo --version
  - cargo clippy --all
